name: NPM Publish
on:
  push:
   branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        registry-url: https://registry.npmjs.org/
    - name: npm install
      run: npm install
    - name: Create NPM Package
      run: npm run package
    - name: Publish to NPM
      run: npm run publish
      env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
